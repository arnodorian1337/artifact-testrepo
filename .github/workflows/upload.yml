name: Create and Upload Artifact

on:
  workflow_dispatch

jobs:
  create-and-upload:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository (optional if you don't need repo files)
      - name: Checkout code
        uses: actions/checkout@v3

      # Create a file
      - name: Create test.txt
        run: echo "This is a test file created by GitHub Actions" > test.txt

      # Upload the artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-file
          path: test.txt

  download-test:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository (optional if you don't need repo files)
      - name: Checkout code
        uses: actions/checkout@v3
      # Download the artifact
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: test-file

      - name: cat
        run: cat test.txt
